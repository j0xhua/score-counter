<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score" id="home-box">0</div>
                    <button class="plus-1-point" onclick="homeAddOne()">+1</button>
                    <button class="plus-2-points" onclick="homeAddTwo()">+2</button>
                    <button class="plus-3-points" onclick="homeAddThree()">+3</button>
                </div>
            <div>
                <h3>GUEST</h3>
                <div class="score" id="guest-box">0</div>
                    <button class="plus-1-point" id="guest-plus-1-point" onclick="guestAddOne()">+1</button>
                    <button class="plus-2-points" id="guest-plus-2-points" onclick="guestAddTwo()">+2</button>
                    <button class="plus-3-points" id="guest-plus-3-point" onclick="guestAddThree()">+3</button> 
                </div>
            </div>
        <script src="index.js"></script>
    </body>
</html>
